apiVersion: v1
kind: PersistentVolume
metadata:
  name: cknixtest
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1M
  csi:
    driver: cknix.csi.store
    volumeAttributes:
    volumeHandle: cknixtest
  persistentVolumeReclaimPolicy: Delete
  storageClassName: cknix-csi
  volumeMode: Filesystem

